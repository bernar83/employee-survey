<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Employee Evaluation</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Company</h1>
            <h3>Employee 90-Day Evaluation</h3>
        </div>
    </header>

    <section>
        <div class="container">
            <form method="post">
                <h5>Employee Name</h5>
        
                <input type="text" name="firstName" id="firstName">
                <input type="text" name="lastName" id="lastName">
                <br>
                <label for="firstName">First Name</label>
                <label for="lastName">Last Name</label>
                <br>
        
                <h5>Department</h5>
                <input type="text" name="dept" id="dept">
                <br>
        
                <h5>Supervisor Name</h5>
                <br>
                <input type="text" name="supervisor" id="supervisorFirstName">
                <input type="text" name="supervisor" id="supervisorLastName">
                <br>
                <label for="supervisor">First Name</label>
                <label for="supervisor">Last Name</label>
                <br>
        
                <h5>Employee Start Date</h5>
                <input type="date" name="startDate" id="startDate">
                <br>
        
                <h5>Employee Evaluation Date</h5>
                <input type="date" name="evaluationDate" id="evaluationDate">
                <br>
        
                <p>Please rate the employee in the following areas on a scale of 1 to 5. 5 meaning always exceeds expectations and 1 meaning never meets expectations.</p>
                <table>
                    <thead>
                        <tr id="rate"></tr>
                    </thead>
                    <tbody id="categories"></tbody>
                </table>
        
                <label for="comments">Additional Comments</label>
                <br>
                <textarea name="comments" rows="8"></textarea>
                <br>
                <input type="checkbox" name="truth" id="truth">
                <label for="truth">The evaluation I have conducted is truthful and correct to the best of my knowledge.</label>
                <br>
        
                <label for="signature">Signature</label>
                <br>
                <input type="text" name="signature" id="signature">
                <br>
        
                <input type="button" value="Submit Form">
        
            </form>
        </div>
    </section>
    
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
